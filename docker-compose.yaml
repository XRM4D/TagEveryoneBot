services:
  
  bot:

    build:
      context: .
      dockerfile: Dockerfile

    restart: unless-stopped

    env_file: .env

    depends_on:

      postgres:
        condition: service_healthy

    networks:
      - bot_tageveryone

  postgres:
    image: postgres:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

    networks:
      - prod
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres:
    driver: local

networks:
  prod:
    driver: bridge